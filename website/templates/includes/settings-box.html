                </svg>
                Mon Equipe 
              </p>
              
            
        </div>
        <table class="table table-striped text-white">
            <thead>
                <tr>
                    <th>User</th>
                    <th>Role</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                {% for friend in friends %}
                <tr>
                    <td>
                        <div class="col-auto">
                            <!-- Avatar -->
                            <a href="#" class="avatar">
                                {% if friend.profile.profile_image %}
                                <img class="avatar rounded-circle" alt="Image placeholder"
                                    src="{{ friend.profile.profile_image.url }}">
                                {% else %}
                                <img class="rounded" alt="Image placeholder"
                                    src="{% static 'website/img/team/avatar.jpg' %}">
                                {% endif %}
                                {{ friend.username }}
                            </a>
                        </div>
                    </td>
                    <td class=" text-white" >{{ friend.groups.all.0.name }}</td>
                    <td>
                        <a href="{% url 'conversation' friend.id %}"
                            class="btn btn-sm btn-secondary d-inline-flex align-items-center">
                            <svg class="icon icon-xxs me-2" fill="currentColor" viewBox="0 0 20 20"
                                xmlns="http://www.w3.org/2000/svg">
                                <path fill-rule="evenodd"
                                    d="M18 5v8a2 2 0 01-2 2h-5l-5 4v-4H4a2 2 0 01-2-2V5a2 2 0 012-2h12a2 2 0 012 2zM7 8H5v2h2V8zm2 0h2v2H9V8zm6 0h-2v2h2V8z"
                                    clip-rule="evenodd"></path>
                            </svg>
                            Message
                        </a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        
        
    </div>
</div>

<div class="card theme-settings bg-gray-800 theme-settings-expand" id="theme-settings-expand">
    <div class="card-body bg-gray-800 text-white rounded-top p-3 py-2">
        <span class="fw-bold d-inline-flex align-items-auto h6">
            <img src="{% static 'website/img/favicon/icon32.png' %}" height="20" width="20" alt="Volt Logo">
            &nbsp;Equipe
        </span>
    </div>
</div>
